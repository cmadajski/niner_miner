<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Log In</title>
</head>
<body>
    <div class="grid-container">
        <div class="intro">
            <div class="intro-text">
                <h1>Niner Miner</h1>
                <p>A Marketplace Application made <em>by</em> UNCC students <em>for</em> UNCC students.</p>
            </div>
        </div>
        <div class="login">
            <div class="login-title">
                <h2>Log In to Begin Buying and Selling</h1>
            </div>
            <form>
                <input type="text" id="email" name="email" placeholder="email" pattern="" autofocus><br>
                <input type="password" id="password" name="password" placeholder="password" minlength="8"><br>
                <input type="submit" id="submit" value="Log In">
            </form>
        </div>
        <div class="signup">
            <h2>Not a Member Yet?</h2>
            <button class="signup-button">Click Here to Sign Up</button>
        </div>
    </div>
</body>
</html>
