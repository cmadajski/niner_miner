<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/resend_validation.css">
        <title>Resend Validation</title>
    </head>
    <body>
        <div class="left-column">
            <div class="title">
                <span>Resend Validation Code via Email</span>
            </div>
            <div class="description">
                <span>A 6-digit code has been sent to your UNCC email.</span>
            </div>
            <div class="nav">
                <a class="nav-left" href="/">Back to Login</a>
                <a class="nav-right" href="/validate">Validate Your Account</a>
            </div>
        </div>
        <div class="right-column">
            <form action="/resend_validation" method="post">
                {% if errors['email'] %}
                <div class="error">
                    <span>{{ errors['email_str'] }}</span>
                </div>
                {% endif %}
                <input type="text" name="email" placeholder="UNCC Email" autofocus>
                <input type="submit" class="submit-button" value="Resend Code">
            </form>
        </div>
    </body>
</html>
